{{ $globPattern := "" }}

{{- if ( or (.Capabilities.APIVersions.Has "cert.gardener.cloud/v1alpha1") (.Values.global.isLocalEnv)) }}
  {{ $globPattern = "files/crds/*.yaml" }}
{{ else }}
  {{ $globPattern = "files/**.yaml" }}
{{ end }}

{{ $files := .Files.Glob (printf "%s" $globPattern) }}
{{ $fileLen := len $files }}
{{ $configMapLen := int (add1 (div $fileLen .Values.jobs.crdsInConfigMap)) }}

{{ $currentScope := . }}

{{ $filePaths := list }}
{{ range $path, $_ := $files }}
{{ $filePaths = append $filePaths $path }}
{{ end }}

{{ range $idx, $_ := until $configMapLen }}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- with $currentScope }}
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-{{ $idx }}
  {{- end }}
  annotations:
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
{{ range $pathIdx, $path := $filePaths }}
  {{- with $currentScope }}
  {{ if eq $idx (mod $pathIdx $configMapLen) }}
  {{ base $path }}: |-  
{{ .Files.Get (printf "%s" $path) | printf "%s" | indent 4 }}
  {{ end }}
  {{- end }}
{{ end }}
---
{{ end }}
