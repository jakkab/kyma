apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-certman-overrides
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "0"
spec:
  activeDeadlineSeconds: 180
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-install
      restartPolicy: OnFailure
      containers:
        - name: {{ .Release.Name }}-install-crds
          image: "{{ .Values.jobs.image.repository }}:{{ .Values.jobs.image.tag }}"
          command:
            - /bin/sh
            - -c
          args:
            - |
              kubectl create configmap cert-manager-overrides --from-literal cert-manager.enabled={{ template "components.installCertManager" . }} -n kyma-installer
              kubectl label configmap cert-manager-overrides --overwrite installer=overrides -n kyma-installer
              kubectl label configmap cert-manager-overrides --overwrite component=certman -n kyma-installer
              kubectl label configmap cert-manager-overrides --overwrite kyma-project.io/installation="" -n kyma-installer
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m